<!-- Bootstrap-Powered HTML -->
<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        GifTastic Giphy GIFs Galore
    </title>

    <!-- We link our html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Bungee|Gloria+Hallelujah|Kaushan+Script|Pacifico|Playfair+Display+SC:400,400i,700,700i,900,900i|Shadows+Into+Light" rel="stylesheet">

</head>

<body>
    <!-- Container Div -->
    <div class="container">
        <div class="jumbotron mt-3">
            <h1 class="text-center">GifTastic Giphy GIFs Galore</h1>
            <h5 class="text-center"><i class="far fa-laugh-wink"></i> A Giphy API Web Application <i class="far fa-laugh-wink"></i></h5>
        </div>

        <!-- Start Row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                      <h5>Click a Category to Generate GIFs <i class="fas fa-mouse-pointer"></i></h5>
                    </div>
                    <div class="card-body" id="button-container"></div>
                    <label class="mt-3 ml-3" for="numberOfGifs">Number of Gifs to Retrieve:</label>
                    <select class="custom-select mb-3 mx-auto mt-2" style="width: 10%" id="numberOfGifs">
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option selected value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- End Row -->

        <!-- Start Row -->
        <div class="row mt-3 mb-3">
            <div class="col-lg-8">
                <div class="card card-default">
                    <div class="card-header">
                      <h5>Click the GIF to Play <i class="far fa-play-circle"></i></h5>
                    </div>
                    <div class="card-body" id="gif-container"></div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card card-default">
                    <div class="card-header">
                        <h5>Add a Category <i class="fas fa-folder-plus"></i></h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="user-input" placeholder="dancing cats">
                            </div>
                            <button type="submit" class="btn btn-primary" id="add-category">Submit <i class="fas fa-check-circle"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Row -->

    </div>
    <!-- Close Container -->

</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.14.0/moment.min.js"></script>
<script src="assets/javascript/app.js"></script>

</html>
